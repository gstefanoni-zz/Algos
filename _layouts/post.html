---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
 
<ul class="share-buttons">
  <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.github.url }}&t={{ page.title }}" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="/images/flat_web_icon_set/inverted/Facebook.png"></a></li>
  <li><a href="https://twitter.com/intent/tweet?source={{ page.url | prepend: site.github.url }}&text=:{{ page.title }} @g_stefanoni" target="_blank" title="Tweet"><img alt="Tweet" src="/images/flat_web_icon_set/inverted/Twitter.png"></a></li>
  <li><a href="https://plus.google.com/share?url={{ page.url | prepend: site.github.url }}" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="/images/flat_web_icon_set/inverted/Google+.png"></a></li>
  <li><a href="http://www.tumblr.com/share?v=3&u={{ page.url | prepend: site.github.url }}&t={{ page.title }}&s=" target="_blank" title="Post to Tumblr"><img alt="Post to Tumblr" src="/images/flat_web_icon_set/inverted/Tumblr.png"></a></li>
  <li><a href="http://www.reddit.com/submit?url={{ page.url | prepend: site.github.url }}&title={{ page.title }}" target="_blank" title="Submit to Reddit"><img alt="Submit to Reddit" src="/images/flat_web_icon_set/inverted/Reddit.png"></a></li>
  <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url | prepend: site.github.url }}&title={{ page.title }}&summary=&source=" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="/images/flat_web_icon_set/inverted/LinkedIn.png"></a></li>
</ul>
</div>
